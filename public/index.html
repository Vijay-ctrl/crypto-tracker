<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Crypto Price Checker</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
   <div class="container">
      <div class="header">
         <h1>Crypto Price Checker</h1>
         <div class="controls">
            <input type="text" id="searchInput" placeholder="Search coin (e.g. BTC, Ethereum, Solana)" />
            <select id="perPage">
               <option value="20">20 coins</option>
               <option value="50">50 coins</option>
               <option value="100">100 coins</option>
            </select>
            <button id="toggleMode">ðŸŒ™</button>
         </div>
      </div>

      <div class="portfolio">
         <h2>Your Portfolio</h2>
         <div class="portfolio-controls">
            <input type="text" id="portfolioSearch" placeholder="Search portfolio..." />
         </div>
         <div class="table-container">
            <table id="portfolioTable">
               <thead>
                  <tr>
                     <th>Name</th>
                     <th>Quantity</th>
                     <th>Purchase Price</th>
                     <th>Current Price</th>
                     <th>Total Value</th>
                     <th>P/L %</th>
                     <th>Action</th>
                  </tr>
               </thead>
               <tbody id="portfolioBody">
                  <!-- Portfolio coins will appear here -->
               </tbody>
            </table>
         </div>
         <p id="portfolioTotal">Total Portfolio Value: $0</p>
         <canvas id="portfolioChart" height="100"></canvas>
      </div>

      <div class="table-container">
         <table id="cryptoTable">
            <thead>
               <tr>
                  <th data-sort="rank">#</th>
                  <th data-sort="name">Name</th>
                  <th data-sort="current_price">Price</th>
                  <th data-sort="price_change_percentage_1h_in_currency">1h %</th>
                  <th data-sort="price_change_percentage_24h">24h %</th>
                  <th data-sort="price_change_percentage_7d_in_currency">7d %</th>
                  <th data-sort="market_cap">Market Cap</th>
                  <th data-sort="total_volume">Volume (24h)</th>
                  <th data-sort="circulating_supply">Circulating Supply</th>
                  <th>7d Chart</th>
               </tr>
            </thead>
            <tbody id="cryptoBody"></tbody>
         </table>
      </div>

      <div class="pagination">
         <button id="prevPage">â¬… Prev</button>
         <span id="pageInfo">Page 1</span>
         <button id="nextPage">Next âž¡</button>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
